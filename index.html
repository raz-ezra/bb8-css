<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <div class="circle circle-1">
          <div class="inner"></div>
        </div>
        <div class="circle circle-2">
          <div class="inner"></div>
        </div>
        <div class="circle circle-3">
          <div class="inner"></div>
        </div>
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
        <div class="dot dot-1"></div>
        <div class="dot dot-2"></div>
      </div>
      <div class="shaddows">
        <div class="shaddow shaddow-1"></div>
        <div class="shaddow shaddow-2"></div>
      </div>
      <div class="head">
        <div class="main">
          <div class="top">
            <div class="shaddow">
              <div class="deep"></div>
            </div>
            <div class="eye"></div>
            <div class="dot"></div>
            <div class="connect">
              <div class="connect-l"></div>
              <div class="connect-m"></div>
              <div class="connect-r"></div>
            </div>
          </div>
        </div>
        <div class="bottom bottom-left"></div>
        <div class="bottom bottom-middle"></div>
        <div class="bottom bottom-right"></div>
      </div>
      <div class="lines">
        <div class="line-1">
          <div class="first"></div>
          <div class="second"></div>
        </div>
        <div class="line-2">
          <div class="first"></div>
          <div class="second"></div>
        </div>
        <div class="line-3">
          <div class="first"></div>
        </div>
        <div class="line-4">
          <div class="first"></div>
        </div>
        <div class="line-5">
          <div class="first"></div>
          <div class="second"></div>
        </div>
      </div>
      <div class="ground">
        <div class="line line-1">
          <div class="part part-1">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
          <div class="part part-2">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
          <div class="part part-3">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
          <div class="part part-4">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
          <div class="part part-5">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
        </div>
        <div class="line line-2">
          <div class="part part-1">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
          <div class="part part-2">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
        </div>
        <div class="line line-3">
          <div class="part part-1">
            <div class="base"></div>
            <div class="stone"></div>
          </div>
        </div>
      </div>
      <div class="stars">
        <div class="dust dust-1"></div>
        <div class="dust dust-2"></div>
        <div class="dust dust-3"></div>
        <div class="dust dust-4"></div>
        <div class="dust dust-5"></div>
        <div class="dust dust-6"></div>
        <div class="dust dust-7"></div>
        <div class="dust dust-8"></div>
        <div class="dust dust-9"></div>
        <div class="dust dust-10"></div>
        <div class="dust dust-11"></div>
        <div class="dust dust-12"></div>
        <div class="dust dust-13"></div>
        <div class="dust dust-14"></div>
        <div class="dust dust-15"></div>
        <div class="dust dust-16"></div>
      </div>
    </div>
  </body>
</html>
